name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get-version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: cliff
        run: |
          LATEST=$(curl -sS "https://api.github.com/repos/orhun/git-cliff/releases/latest" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" | jq -r .tag_name)
          curl -sSfL "https://github.com/orhun/git-cliff/releases/download/${LATEST}/git-cliff-${LATEST#v}-x86_64-unknown-linux-musl.tar.gz" \
            | tar -xz
          CLIFF=$(find . -maxdepth 2 -name git-cliff -type f | head -1)
          {
            echo 'content<<EOF'
            "$CLIFF" --latest --strip all --config cliff.toml
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create draft release
        id: create-release
        uses: actions/github-script@v7
        env:
          CHANGELOG: ${{ steps.cliff.outputs.content }}
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.get-version.outputs.VERSION }}',
              name: 'EisenApp ${{ steps.get-version.outputs.VERSION }}',
              body: process.env.CHANGELOG,
              draft: true,
              prerelease: false,
            });
            return data.id;

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install npm dependencies
        run: npm install

      - name: Build and publish with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
          includeUpdaterJson: true

      - name: Upload fixed-name asset (macOS ARM)
        if: startsWith(github.ref, 'refs/tags/') && matrix.args == '--target aarch64-apple-darwin'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          src=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/dmg -name "*.dmg" | head -1)
          cp "$src" EisenApp_aarch64.dmg
          gh release upload "$GITHUB_REF_NAME" EisenApp_aarch64.dmg --repo "$GITHUB_REPOSITORY" --clobber

      - name: Upload fixed-name asset (macOS Intel)
        if: startsWith(github.ref, 'refs/tags/') && matrix.args == '--target x86_64-apple-darwin'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          src=$(find src-tauri/target/x86_64-apple-darwin/release/bundle/dmg -name "*.dmg" | head -1)
          cp "$src" EisenApp_x64.dmg
          gh release upload "$GITHUB_REF_NAME" EisenApp_x64.dmg --repo "$GITHUB_REPOSITORY" --clobber

      - name: Upload fixed-name asset (Windows)
        if: startsWith(github.ref, 'refs/tags/') && matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          $src = Get-ChildItem "src-tauri/target/release/bundle/nsis/*.exe" | Select-Object -First 1
          Copy-Item $src.FullName EisenApp_x64-setup.exe
          gh release upload "$env:GITHUB_REF_NAME" EisenApp_x64-setup.exe --repo "$env:GITHUB_REPOSITORY" --clobber

      - name: Upload fixed-name asset (Linux)
        if: startsWith(github.ref, 'refs/tags/') && matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          src=$(find src-tauri/target/release/bundle/appimage -name "*.AppImage" | head -1)
          cp "$src" EisenApp_amd64.AppImage
          gh release upload "$GITHUB_REF_NAME" EisenApp_amd64.AppImage --repo "$GITHUB_REPOSITORY" --clobber

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false,
            });
